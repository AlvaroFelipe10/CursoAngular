<div class="class">
  <h2>Carros</h2>
  <ul>
    <li *ngFor="let car of cars">
      Modelo: <a routerLink="/list/{{ car.id }}">{{ car.model }}</a> -
      Ano: {{ car.year}}
      <button (click)="showColor(car)">Show color</button>
      <button (click)="removeCar(car)">Excluir </button>
    </li>
  </ul>
  <h3> {{ carDetail }} </h3>
</div>
